<style>
    table, th, td {
      border:1px solid black;
    }
    td {
        padding: 5px 10px 5px 10px;
    }
</style>
<table>
    <tr>
        <td>Username</td>
        <td>e-mail</td>
        <td>Role</td>
        <td>Status</td>
    </tr>
{% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.status}}</td>
        <td><button><a href="{% url 'edit_user' id=user.id %}">Edit</a></button></td>
        <td><button>Delete</button></td>
    </tr>
{% endfor %}
</table>
